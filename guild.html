<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botman guild count</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .guild-count {
            font-size: 48px;
            font-weight: bold;
            color: #f39c12;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Discord Guilds</h1>
        <p>You are in:</p>
        <div class="guild-count" id="guildCount">0</div>
        <p>guilds.</p>
    </div>

    <script>
        document.getElementById('guildCount').textContent = "{{guildCount}}";
    </script>
</body>
</html>
